# =========================
#  Núcleo / reloj del sistema
# =========================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000     
# 1 kHz (sube a 2000 si necesitas más finura)
CONFIG_TIMESLICING=n

# =========================
#  Stacks
# =========================
CONFIG_MAIN_STACK_SIZE=12288
CONFIG_ISR_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# =========================
#  Consola / logs por UART
# =========================
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y

CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_LOG_BUFFER_SIZE=2048
# (no uses IMMEDIATE a la vez que DEFERRED)
# CONFIG_LOG_MODE_IMMEDIATE is not set

# Evitar RTT (que silencia la UART si se activa sin querer)
CONFIG_USE_SEGGER_RTT=n
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_BACKEND_UART=y

# =========================
#  C / C++
# =========================
CONFIG_NEWLIB_LIBC=y
CONFIG_MINIMAL_LIBC=n
CONFIG_CPLUSPLUS=y
CONFIG_LIB_CPLUSPLUS=y
# Evita %f en printf; si de verdad lo necesitas, descomenta:
# CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# =========================
#  Reducir ruido / overhead
# =========================
CONFIG_THREAD_ANALYZER=y
CONFIG_SHELL=n
CONFIG_ASSERT=y
CONFIG_SPIN_VALIDATE=n
CONFIG_THREAD_MONITOR=y
CONFIG_DEBUG=n
CONFIG_DEBUG_THREAD_INFO=n
CONFIG_POSIX_API=n
CONFIG_NO_OPTIMIZATIONS=y

# =========================
#  Utilidades de depuración ligera
# =========================
CONFIG_THREAD_NAME=y
CONFIG_INIT_STACKS=y
CONFIG_STACK_SENTINEL=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_CUSTOM_DATA=y
CONFIG_THREAD_NAME=y
CONFIG_STACK_USAGE=y
CONFIG_HEAP_MEM_POOL_SIZE=32768
# ajusta (32 KB a modo ejemplo)
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Enable priority inheritance and priority-based wait queues
#CONFIG_MUTEX_PRIORITY_INHERITANCE=y
#CONFIG_WAITQ_PRIORITY=y
CONFIG_POLL=y

# Habilitar soporte de C++ en el proyecto
CONFIG_CPLUSPLUS=y

CONFIG_DYNAMIC_INTERRUPTS=y
CONFIG_GEN_ISR_TABLES=y
CONFIG_STACK_CANARIES=y


